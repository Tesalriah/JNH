<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f988057b70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <title>로그인</title>
</head>
<style>
.loding_fix{
    position: fixed;
    left: 50%;
    transform: translate(-50%, 0);
}
.loading_circle {
  width: 50px;
  height: 50px;
  margin: 10px auto;
  
  border: 10px solid #e3e3e3;
  border-bottom: 10px solid #FFAEC9;
  border-radius: 50%;
  
  animation: load 1.5s linear infinite;
}

@keyframes load {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
</style>
<body>
    <div class="container">
        <div class="logo"><a href="main.html">J&H</a></div>
        <form method="post" action="">
            <div class="input_id"><i class="fa-regular fa-id-card"></i><input type="text" name="jnh_id" placeholder="아이디"><br></div>
            <div class="loding_fix">
                <div class="loading_circle"></div>
            </div>
            <div class="input_pwd"><i class="fa-solid fa-lock"></i><input type="password" name="pwd" placeholder="비밀번호"><br></div>
            <div class="menu"><input type="checkbox" id="save_id"><label for="save_id">아이디 저장</label> <a href="findId.html">아이디 / 비밀번호 찾기</a></div>
            <div class="button_menu">
                <input type="submit" value="로그인">
                <a href="terms.html">회원가입</a>
            </div>
        </form>
    </div>
</body>
</html>
