<!DOCTYPE html>
<html lang="kr">
<head>

<style>
    .container{
        width:100%;
        overflow:hidden;
        position: relative;
        min-width: 1235px;
        max-height:1080px;
    }
    .move_img{
        width: 500vw;
        position:relative;
        transition: transform 0.5s;
    }
    .move_img > div{
        float: left;
        width:20%;
    }
    .banner > img{
        width:100%;
        height:auto;
        max-width:1920px;
    }
    .banner_left, .banner_right{
        position:absolute;
        top:50%;
        padding:15px 20px;
        font-size:20px;
        opacity:0.3;
        transition: opacity 0.3s;
    }
    .banner_left:hover, .banner_right:hover{
        opacity: 1;
        cursor: pointer;
    }
    .banner_left{
        left: 3%;
    }
    .banner_right{
        right:3%;
    }
    .banner_curcle{
        position:absolute;
        left:47.5%;
        bottom: 3%;
        background-color: transparent;
        border: none;
    }
    .curcle1, .curcle2, .curcle3{
        background-color: transparent;
        border: none;
    }
    .curcle1:hover, .curcle2:hover, .curcle3:hover{
        cursor: pointer;
    }
    .curcle1 i, .curcle2 i, .curcle3 i{
        font-size: 12px;
        color: #fff;
        opacity: 0.8;
        transition: opacity 0.3s;
    }
    .curcle1:hover+i, .curcle2:hover+i, .curcle3:hover+i{
        opacity: 1;
    }
    .asd{
        width: 100%;
        display:flex;
        justify-content: center;
    }
    .asd div{
        width:100%;
        position:relative;
    }
    .asd img{
        width: 50%;
    }
</style>

    <main style="height:1500px; margin:0 auto; max-width:1920px;">
        <div class="container" style="min-width:1220px;">
            <div class="move_img">
                <div class="banner">

<script>
    //슬라이드를 위한 클론생성
    const bannerList = document.querySelector('.move_img');
    const banner = bannerList.children;
    
    const cloneFirst = banner[0].cloneNode(true);
    const cloneLast =  banner[banner.length-1].cloneNode(true);
    
    // 마지막 클론 좌측으로 숨기기
    window.onload = function(){
        bannerList.style.right = ""+window.innerWidth+"px";
        bannerList.prepend(cloneLast);
        checkCurcle(set)
    }


    // 창크기에 따른 슬라이드 위치 맞추기
    window.onresize = function(){
        bannerList.style.right = ""+window.innerWidth+"px";
        autoSize = - window.innerWidth * set;
        bannerList.style.transform = 'translate('+autoSize+'px)';
        size = autoSize;
    }

    let set = 0;
    let size = 0;
    const moveImg = document.querySelector('.move_img');
    const bannerLeft = document.querySelector('.banner_left');
    const bannerRight = document.querySelector('.banner_right');
    let moveBanner = setInterval(moveRight,5000);

    // 버튼 클릭시 오른쪽으로 슬라이드
    bannerRight.addEventListener('click',function(){
        clearInterval(moveBanner);
        if(set == 0 ){
            set=null;
            size-=window.innerWidth;
            moveImg.style.transform = 'translate('+size+'px)';
            setTimeout(function(){
                set = 1;
                checkCurcle(set)
            },500)
        }
        else if(set == 1 ){
            set=null;
            size-=window.innerWidth;
            moveImg.style.transform = 'translate('+size+'px)';
            setTimeout(function(){
                set = 2;
                checkCurcle(set)
            },500)
        }
        else if(set == 2 ){
            set=null;
            size-=window.innerWidth;
            bannerList.append(cloneFirst);
            moveImg.style.transform = 'translate('+size+'px)';
            setTimeout(function(){
                moveImg.style.transition = 'none';
                size = 0;
                moveImg.style.transform = 'translate('+size+'px)';
                setTimeout(function(){
                    moveImg.style.transition = 'transform 0.5s';
                    cloneFirst.remove();
                },100)
            },400)
            setTimeout(function(){
                set = 0;
                checkCurcle(set)
            },500)
        }
        moveBanner =  setInterval(moveRight,5000);
    })

    // 자동 오른쪽으로 슬라이드
    function moveRight(){
        clearInterval(moveBanner);
        if(set == 0 ){
            set = 1;
            size-=window.innerWidth;
            moveImg.style.transform = 'translate('+size+'px)';
        }
        else if(set == 1 ){
            set = 2;
            size-=window.innerWidth;
            moveImg.style.transform = 'translate('+size+'px)';
        }
        else if(set == 2 ){
            set = 0;
            size-=window.innerWidth;
            bannerList.append(cloneFirst);
            moveImg.style.transform = 'translate('+size+'px)';
            setTimeout(function(){
                moveImg.style.transition = 'none';
                size = 0;
                moveImg.style.transform = 'translate('+size+'px)';
                setTimeout(function(){
                    moveImg.style.transition = 'transform 0.5s';
                    cloneFirst.remove();
                },100)
            },400)
        }
        checkCurcle(set)
        moveBanner =  setInterval(moveRight,5000);
    }

    // 클릭시 왼쪽으로 슬라이드
    bannerLeft.addEventListener('click',function(){
        clearInterval(moveBanner);
        if(set == 0 ){
            set = null;
            size+=window.innerWidth;
            moveImg.style.transform = 'translate('+size+'px)';
            setTimeout(function(){
                moveImg.style.transition = 'none';
                size = 0 - window.innerWidth - window.innerWidth;
                moveImg.style.transform = 'translate('+size+'px)';
                setTimeout(function(){
                    moveImg.style.transition = 'transform 0.5s';
                    cloneFirst.remove();
                },100)
            },400)
            setTimeout(function(){
                set = 2;
                checkCurcle(set)
            },500)
        }
        else if(set == 2 ){
            set = null;
            size+=window.innerWidth;
            moveImg.style.transform = 'translate('+size+'px)';
            setTimeout(function(){
                set = 1;
                checkCurcle(set)
            },500)
        }
        else if(set == 1 ){
            set = null;
            size+=window.innerWidth;
            moveImg.style.transform = 'translate('+size+'px)';
            setTimeout(function(){
                set = 0;
                checkCurcle(set)
            },500)
        }
        moveBanner =  setInterval(moveRight,5000);
    })


    // 슬라이드 공모양 클릭시 해당 슬라이드 이동
    document.querySelector('.curcle1').addEventListener('click', function(){
        clearInterval(moveBanner);
        set=0;
        size = 0;
        moveImg.style.transform = 'translate('+size+'px)';
        checkCurcle(set);
        moveBanner =  setInterval(moveRight,5000);
    });
    document.querySelector('.curcle2').addEventListener('click', function(){
        clearInterval(moveBanner);
        set=1;
        size = 0 - window.innerWidth;
        moveImg.style.transform = 'translate('+size+'px)';
        checkCurcle(set);
        moveBanner =  setInterval(moveRight,5000);
    });
    document.querySelector('.curcle3').addEventListener('click', function(){
        clearInterval(moveBanner);
        set=2;
        size = 0 - window.innerWidth - window.innerWidth;
        moveImg.style.transform = 'translate('+size+'px)';
        checkCurcle(set);
        moveBanner =  setInterval(moveRight,5000);
    });

    function checkCurcle(set){
        if(set==0){
        document.querySelector('#banner_curcle1').style.opacity = '1';
        document.querySelector('#banner_curcle2').style.opacity = '0.5';
        document.querySelector('#banner_curcle3').style.opacity = '0.5';
        }else if(set==1){
        document.querySelector('#banner_curcle1').style.opacity = '0.5';
        document.querySelector('#banner_curcle2').style.opacity = '1';
        document.querySelector('#banner_curcle3').style.opacity = '0.5';
        }else if(set==2){
        document.querySelector('#banner_curcle1').style.opacity = '0.5';
        document.querySelector('#banner_curcle2').style.opacity = '0.5';
        document.querySelector('#banner_curcle3').style.opacity = '1';
        }
    }
</script>
